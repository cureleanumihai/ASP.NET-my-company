<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"
    [value]="service.formData.Id" />
    <div class="form-group">
        <label>FIRST NAME</label>
        <input class="form-control form-control-lg" placeholder="First Name" 
        name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName"
        required [class.invalid]="FirstName.invalid && FirstName.touched">
    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input class="form-control form-control-lg" placeholder="Last Name" 
        name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName"
        required [class.invalid]="LastName.invalid && LastName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" 
        [disabled]="form.invalid">Submit</button>
    </div>
</form>
